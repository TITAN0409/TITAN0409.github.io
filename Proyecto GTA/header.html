  <style>
    /* =====================
       Global Styles
    ===================== */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: url('https://c4.wallpaperflare.com/wallpaper/396/364/992/grand-theft-auto-grand-theft-auto-v-wallpaper-preview.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #E6E6E6;
      text-align: center;
    }

    /* =====================
       Main Container
    ===================== */
    .main-container {
      width: 80%;
      margin: 0 auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* =====================
       Header
    ===================== */
    .header {
      background-color: rgba(0, 0, 0, 0.9);
      padding: 15px;
      border-bottom: 3px solid #7CB518;
      width: 100%;
    }

    /* =====================
       Search Bar
    ===================== */
    .search-bar {
      display: flex;
      justify-content: center;
      padding: 10px;
      background-color: rgba(0, 0, 0, 0.85);
      border-bottom: 2px solid #7CB518;
      width: 100%;
    }
    .search-bar input {
      width: 60%;
      max-width: 400px;
      padding: 10px;
      border: 1px solid #7CB518;
      border-radius: 5px;
      font-size: 16px;
      background-color: rgba(0, 0, 0, 0.7);
      color: #E6E6E6;
    }
    .search-bar input::placeholder {
      color: #888;
    }

    /* =====================
       Navigation
    ===================== */
    nav {
      background-color: rgba(0, 0, 0, 0.9);
      padding: 10px 0;
      border-bottom: 2px solid #7CB518;
      width: 100%;
    }
    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      justify-content: center;
    }
    nav ul li {
      position: relative;
    }
    nav ul li a {
      text-decoration: none;
      color: #E6E6E6;
      padding: 10px 15px;
      display: block;
      transition: all 0.3s ease;
    }
    nav ul li a:hover {
      background-color: #7CB518;
      transform: scale(1.1);
      color: #000;
    }
    /* Dropdown menus */
    nav ul li ul {
      display: none;
      position: absolute;
      background-color: rgba(0, 0, 0, 0.9);
      top: 100%;
      left: 0;
      min-width: 200px;
      box-shadow: 0px 4px 8px rgba(124, 181, 24, 0.3);
      padding: 0;
      z-index: 1000;
    }
    nav ul li:hover > ul {
      display: block;
    }
    nav ul li ul li {
      position: relative;
    }
    nav ul li ul li ul {
      display: none;
      position: absolute;
      top: 0;
      left: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      min-width: 200px;
      box-shadow: 0px 4px 8px rgba(124, 181, 24, 0.3);
    }
    nav ul li ul li:hover > ul {
      display: block;
    }
  </style>
</head>
